<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       
    </head>
    <body>
        <script>
        var n1 = parseInt(prompt("Write a number"));
        var n2 = parseInt(prompt("Write another number"));

        suma = n1 + n2;
        resta = n1 - n2;
        division =  n1/n2;
        multiplicacion = n1*n2

        document.write("<p>Suma = "+suma+"</p>" );
        document.write("<p>Resta = "+resta+"</p>");
        document.write("<p>Multiplicacion = "+multiplicacion+"</p>");
        document.write("<p>Division = "+division+"</p>");


        console.log("Suma = "+suma);
        console.log("Resta = "+resta);
        console.log("Multiplicacion = "+multiplicacion);
        console.log("Division = "+division);

        alert("Suma = "+suma);
        alert("Resta = "+resta);
        alert("Multiplicacion = "+multiplicacion);
        alert("Division = "+division);
        </script>
    </body>
</html>
